<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        
      <a-entity 
        geometry="primitive: tetrahedron; radius: 0.5" 
        position="0 0.5 -4" 
        material="color: #D8BFD8" 
      ></a-entity>
      
      <a-entity 
        geometry="primitive: octahedron; radius: 0.5" 
        position="0 1.1 -4" 
        material="color: #FFB6C1" 
      ></a-entity>
      
      <a-entity 
        geometry="primitive: dodecahedron; radius: 0.5" 
        position="0 1.7 -4" 
        material="color: #E6ADDB" 
      ></a-entity>
      
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#FFFFE0"
      ></a-plane>
      
      <a-sky color="#a8e1f6"></a-sky>
    </a-scene>

</html>
